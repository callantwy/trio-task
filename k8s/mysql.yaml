apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels: 
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql-container
        image: callantwy/dbapp:latest
        ports:
        - containerPort: 3300
---
apiVersion: v1 
kind: Service 
metadata: 
    name: mysql
spec: 
    selector: 
      app: mysql 
    ports: 
    - protocol: TCP 
      port: 3300 
      targetPort: 3300 
    type: ClusterIP
